  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="CricketStats Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link active" href="players.html">Players</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Player Statistics</h1>
      
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search players..." id="playerSearch">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Player</th>
              <th>Team</th>
              <th>Matches</th>
              <th>Runs</th>
              <th>Wickets</th>
              <th>Avg</th>
            </tr>
          </thead>
          <tbody id="players-table">
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4">

      <div class="row">
