</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="CricketStats Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="matches.html">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="players.html">Players</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Cricket Matches</h1>
      
      <ul class="nav nav-tabs mb-4" id="matchesTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button" role="tab">Live</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming" type="button" role="tab">Upcoming</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="recent-tab" data-bs-toggle="tab" data-bs-target="#recent" type="button" role="tab">Recent</button>
        </li>
      </ul>
      
      <div class="tab-content" id="matchesTabContent">
        <div class="tab-pane fade show active" id="live" role="tabpanel">
          <div class="row" id="live-matches-container">
          </div>
        </div>
        <div class="tab-pane fade" id="upcoming" role="tabpanel">
          <div class="row" id="upcoming-matches-container">
          </div>
        </div>
        <div class="tab-pane fade" id="recent" role="tabpanel">
          <div class="row" id="recent-matches-container">
          </div>
        </div>
      </div>
    </div>
  </section>
